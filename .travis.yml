sudo: required

language: node_js
node_js:
  - stable

before_cache:
  # Save tagged docker images
  # Ref: https://github.com/s12v/sns/blob/f99fed152aca0d0566bafa5a5c3bba7442e73867/.travis.yml
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

cache:
  bundler: true
  directories:
    - $HOME/docker

services:
  - docker

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - docker build -t jsanweb/drx .

script:
  - docker run --rm jsanweb/drx npm run test
  # - docker run --rm -v "$PWD/node_modules":/usr/src/web/node_modules jsanweb/drx npm run test
